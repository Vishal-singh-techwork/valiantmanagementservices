<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Valiant Management Services</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #0a1628 0%, #1a365d 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: white;
    }
    
    .container {
      text-align: center;
      max-width: 500px;
    }
    
    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .icon svg {
      width: 60px;
      height: 60px;
      color: #c53030;
    }
    
    h1 {
      font-size: 2rem;
      margin-bottom: 15px;
      color: white;
    }
    
    p {
      font-size: 1.1rem;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 30px;
      line-height: 1.6;
    }
    
    .contact-info {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 25px;
      margin-bottom: 30px;
    }
    
    .contact-info h3 {
      font-size: 1rem;
      margin-bottom: 15px;
      color: #c53030;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .contact-info a {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
      padding: 10px;
      border-radius: 10px;
      transition: background 0.3s;
    }
    
    .contact-info a:hover {
      background: rgba(255, 255, 255, 0.1);
    }
    
    .retry-btn {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      background: #c53030;
      color: white;
      padding: 15px 30px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    
    .retry-btn:hover {
      background: #9b2c2c;
      transform: translateY(-2px);
    }
    
    .logo {
      margin-top: 40px;
      opacity: 0.7;
    }
    
    .logo span {
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414" />
      </svg>
    </div>
    
    <h1>You're Offline</h1>
    <p>It seems you've lost your internet connection. Don't worry - you can still reach us directly!</p>
    
    <div class="contact-info">
      <h3>Emergency Contact</h3>
      <a href="tel:+919873636552">
        <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
        </svg>
        +91 9873636552
      </a>
    </div>
    
    <button class="retry-btn" onclick="window.location.reload()">
      <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
      </svg>
      Try Again
    </button>
    
    <div class="logo">
      <span>üõ°Ô∏è Valiant Management Services</span>
    </div>
  </div>
</body>
</html>
